name: CI

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20, 22]

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm
          cache-dependency-path: plugins/omo-config-manager/package-lock.json

      - name: Install
        run: npm ci
        working-directory: plugins/omo-config-manager

      - name: Typecheck
        run: npm run typecheck
        working-directory: plugins/omo-config-manager

      - name: Build
        run: npm run build
        working-directory: plugins/omo-config-manager

